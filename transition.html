<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');


    body {
      margin: 0;
      background-color: #f8e6b3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      height: auto;
      image-rendering: pixelated;
    }

    .background {
      border: 6px solid #333;
      width: 900px;
      height: 500px;
    }

        /* Wrap image + button */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* spacing between image and button */
    }

    #skipBtn {
      font-family: inherit;
      font-size: 12px;
      padding: 8px 18px;  /* slightly smaller button for balance */
      background: #ffcc33;
      border: 3px solid #000;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
      border-radius: 6px;
      transition: transform 0.1s ease, background 0.1s ease;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <audio id="player" src="music-2.mp3" autoplay></audio>

  <div class="wrapper">
    <img src="Example 2.gif" alt="Transition Scene" class="background">
    <button id="skipBtn">Skip</button>
  </div>  <script>

  const frames = [
  "Example 2.gif",
  "Example 3.gif",
  "Example 4.gif",
  "a-resize.gif"
  ];

  let frameIndex = 0;

  setInterval(() => {
    const bg = document.querySelector('.background');
    frameIndex = (frameIndex + 1) % frames.length;
    bg.src = frames[frameIndex];
  }, 4000);

  // Wait 4 seconds (adjust to match your GIF length)
  setTimeout(() => {
    window.location.href = "next.html";
  }, 17000);

  document.addEventListener("click", () => {
  const audio = document.getElementById("player");
  audio.play();
  }, { once: true });

  document.getElementById("skipBtn").addEventListener("click", () => {
    window.location.href = "next.html";
  });

  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('player');
    if (audio) audio.volume = 0.3; // 0.0 - 1.0 (50%)
  });
  </script>
</body>
</html>
